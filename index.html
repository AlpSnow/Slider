<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>

<body>
    <section>

         <H1>Photos slider</H1>

         <div class="basculerTout">

            <span class="bouton avant" data-mode="avant">
                <i class="fa-solid fa-angle-left"></i>
            </span>

            <div class="basculer active">
                <div class="images">
                    <img src="imageMontagnes/montagne1russie.jpg" alt="Russie">
                </div>
            </div>

            <div class="basculer">
                <div class="images">
                    <img src="imageMontagnes/montagne2canada.jpg" alt="Canada">
                </div>
            </div>

            <div class="basculer">
                <div class="images">
                    <img src="imageMontagnes/montagne3village.jpg" alt="Village de nuit">
                </div>
            </div>

            <div class="basculer">
                <div class="images">
                    <img src="imageMontagnes/montagne4arbre.jpg" alt="Arbre">
                </div>
            </div>

            <div class="basculer">
                <div class="images">
                    <img src="imageMontagnes/montagne5maison.jpg" alt="Maison">
                </div>
            </div>

            <div class="basculer">
                <div class="images">
                    <img src="imageMontagnes/montagne6vent.jpg" alt="Vent">
                </div>
            </div>

            <span class="bouton apres" data-mode="apres">
                <i class="fa-solid fa-angle-right"></i>
            </span>
             
         </div>

         <div class="result">Russie</div>

    </section>

    <script src="js/script.js"></script>

</body>
</html>
